<div class="container">
  <h2> DOTA Heroes </h2>

  <form heroForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="model.name" name="name" required>
      TODO: remove this: {{model.name}}
    </div>

    <div class="form-group">
      <label for="team">Select Team</label>
      <select class="form-control" id="team" required>
        <option *ngFor="let team of teams" [value]="team">{{team}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="power">Power</label>
      <input type="text" class="form-control" id="power">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>
